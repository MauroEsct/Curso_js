<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granja El Paraíso - Coffee Bot Asistente</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css"> 
    
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Bienvenidos a Granja El Paraíso</h1>
        <p class="text-center lead">
            En Granja El Paraíso, nos dedicamos a cultivar café de alta calidad con pasión y cuidado, respetando la tierra y las tradiciones de nuestra región. Cada grano cuenta una historia de esfuerzo, sostenibilidad y excelencia.
        </p>
        
        <hr class="my-5">

        <div id="chatContainer" class="chat-container">
            <div class="chat-header">
                <h2>CoffeeBot Asistente</h2> </div>
            
            <div class="chat-box" id="chatBox">
            </div>

            <div class="chat-input-area">
                <input type="text" id="userInput" placeholder="Escribe tu mensaje..." class="form-control me-2">
                <button id="sendButton" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="js/main.js" defer></script>
</body>
</html>
